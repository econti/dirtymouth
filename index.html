function getData(d) {
    var b = 100;
    var a = 6;
    for (var c = 0; c < a; c++) {
        document.needLoadCount++;
        FB.api(d + "&limit=" + b + "&offset=" + b * c, function (f) {
            document.doneLoadCount++;
            if (document.doneLoadCount == document.needLoadCount && document.loading) {
                genWrap()
            }
            if (f.error) {
                console.log(d, f.error.message);
                return
            }
            if (!f || !f.data || !f.data.length) {
                return
            }
            var i = f.data;
            for (j = 0; j < i.length; j++) {
                var g = i[j];
                if (!g.from || g.from.id == document.myUID) {
                    var h = g.message;
                    if (!h) {
                        h = g.name
                    }
                    if (h) {
                        addMessage(h)
                    }
                }
                var l = g.comments;
                if (!l || !l.data || !l.data.length) {
                    continue
                }
                for (var e = 0; e < l.data.length; e++) {
                    var m = l.data[e];
                    if (m.from && m.from.id == document.myUID && m.message) {
                        addMessage(m.message)
                    }
                }
            }
        })
    }
}

function genWrap() {
    if (!document.messages.length) {
        if (document.loading) {
            alert("Please wait until messages are loaded")
        } else {
            alert("No messages found")
        }
        return
    }
    stopLoading();
    generate(document.messages, false)
}

function addMessage(a) {
    if (document.messages.length > 1000) {
        return
    }
    document.messages.push(a);
    if (document.messages.length == 200) {
        genWrap()
    }
  }
  function startLoading() {
    document.loading = true;
    $("#loading").slideDown(300)
}

    function resetData() {
    document.messages = [];
    document.needLoadCount = 0;
    document.doneLoadCount = 0;
    startLoading()
}


function loadData() {
    resetData();
    getData("/me/posts?fields=message,comments.fields(from,message)");
    getData("/me/feed?fields=from,message,comments.fields(from,message)");
    getData("/me/statuses?fields=message,comments.fields(from,message)");
    getData("/me/links?fields=message,comments.fields(from,message)");
    getData("/me/checkins?fields=message,comments.fields(from,message)");
    getData("/me/photos?fields=from,name,comments.fields(from,message)")
}

function processLogin(a) {
    if (a && a.status == "connected") {
        $("#btn-login").hide();
        $("#btn-logout").show();
        if (!document.myUID) {
            loadData()
        }
        document.myUID = a.authResponse.userID
    } else {
        document.myUID = 0;
        $("#btn-login").show();
        $("#btn-logout").hide()
    }
}

function hasLogin() {
    if (!document.myUID) {
        FB.login(function (a) {
            processLogin(a)
        }, {
            scope: "user_status,user_photos"
        });
        return false
    }
    return true
}

function stopLoading() {
    document.loading = false;
    $("#loading").slideUp(500)
}

function fbLogoutUser() {
    FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
                document.location.reload();
            });
        }
    });
}
